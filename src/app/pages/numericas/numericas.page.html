<ion-header>
  <ion-toolbar>
    <ion-title>Ordenador de Números</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite números separados por vírgula</ion-label>
    <ion-input [(ngModel)]="numerosStr" placeholder="Ex: 5, 3, 8, 1"></ion-input>
  </ion-item>
  
  <ion-button expand="full" class="ion-margin-top" (click)="ordenarNumeros()">
    Ordenar Números
  </ion-button>
  
  <div *ngIf="numerosOrdenados.length > 0" class="ion-margin-top">
    <h2>Resultado:</h2>
    <ion-chip *ngFor="let num of numerosOrdenados" color="primary">
      <ion-label>{{ num }}</ion-label>
    </ion-chip>
  </div>
  
  <!-- Botões de navegação -->
  <ion-button expand="block" fill="outline" class="ion-margin-top" routerLink="/imc">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Voltar para IMC
  </ion-button>
  
  <ion-button expand="block" fill="outline" class="ion-margin-top" routerLink="/vogais">
    <ion-icon name="text-outline" slot="start"></ion-icon>
    Contador de Vogais
  </ion-button>
</ion-content>
