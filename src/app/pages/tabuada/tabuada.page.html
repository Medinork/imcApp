<ion-header>
  <ion-toolbar>
    <ion-title>Tabuada Interativa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite um número</ion-label>
    <ion-input type="number" [(ngModel)]="numeroBase" placeholder="Ex: 7"></ion-input>
  </ion-item>
  
  <ion-button expand="full" class="ion-margin-top" (click)="gerarTabuada()">
    Gerar Tabuada
  </ion-button>
  
  <div *ngIf="tabuada.length > 0" class="ion-margin-top">
    <h2>Tabuada do {{ numeroBase }}</h2>
    <ion-list>
      <ion-item *ngFor="let item of tabuada">
        <ion-label>{{ item.multiplicador }} × {{ numeroBase }} = {{ item.resultado }}</ion-label>
      </ion-item>
    </ion-list>
  </div>
  
  <!-- Botões de navegação -->
  <ion-button expand="block" fill="outline" class="ion-margin-top" routerLink="/imc">
    <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
    Voltar para IMC
  </ion-button>
  
  <ion-button expand="block" fill="outline" class="ion-margin-top" routerLink="/numericas">
    <ion-icon name="list-outline" slot="start"></ion-icon>
    Ordenador de Números
  </ion-button>
</ion-content>
